{% include "expenses/header.html" %}
{% include "expenses/top_menu.html" %}

<div class="event-list-grid">
    {% for event in events %}
        <div>{{ event.when|date:"Y-m-d H:i" }}</div>
        {% if event.amount < 0 %}
            <div class="negative">
        {% else %}
            <div class="positive">
        {% endif %}
            {{ event.amount|floatformat:2 }}</div>
        <div>{{ event.concept_name }}</div>
    {% endfor %}
</div>
